<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>003: Arrow Functions</title>
</head>
<body>
    <script>

        const fun1= () => "Uma expressão de função.";
        console.log(fun1());

        const thisGlobal = () => {
            console.log(this);
        }

        thisGlobal();

        const obj = {
            thisLocal: function(){
                const thisLocal = (() => console.log(this))();
                console.log(thisLocal)
            } 
        };

        obj.thisLocal();

    </script>
</body>
</html>
